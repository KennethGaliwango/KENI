<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Regestration</title>
    <link rel="stylesheet" type="text/css" href="carpak.css" />
</head>

<body>
    <div class="main">
        <h1>Car Parking</h1>
        <form action="" method="">
            <div class="form_style">
                <div>
                    <div>NAME: <input type="text" name="name" placeholder="Enter Customer Name"></div>
                    <div>AGE: <input type="number" age="age" placeholder="Enter Customer Age"></div>
                    FEMALE <input type="radio" name="gender">MALE<input type="radio" name="gender">
                    <div>NO.PLATE: <input type="text" no.plate="no.plate" placeholder="Enter Customer's car no.plate">
                    </div>
                </div>
                <div>
                    <div>NO.CARS: <input type="text" no.cars="no.cars" placeholder="Enter Customers no.cars"></div>
                    <div>TIME IN: <input type="text" time in="time in" placeholder="Enter Customer's time in"></div>
                    <div>TIME OUT: <input type="text" time out="time out" placeholder="Enter Customers time out"></div>
                    <div><input type="submit" value="SUBMIT">
                        <a href="#">EXIT</a>"
                    </div>
                </div>
            </div>
    </div>
    </form>
</body>

</html>
